<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Listados Excel ATOSA</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; background-color: #7C3AED; color: white; border: none; cursor: pointer; }
    #mensaje { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h1>Generador de Listados Excel</h1>
  <form id="generar-excel-form">
    <label for="grupo">Grupo:</label>
    <input type="text" id="grupo" name="grupo" required placeholder="Ej: Grupo1">

    <label for="idioma">Idioma:</label>
    <select id="idioma" name="idioma">
      <option value="Español">Español</option>
      <option value="Inglés">Inglés</option>
      <option value="Francés">Francés</option>
      <option value="Italiano">Italiano</option>
    </select>

    <label for="descuento">Descuento (%):</label>
    <input type="number" id="descuento" name="descuento" min="0" max="100" value="0">

    <label for="soloStock">Solo artículos con stock:</label>
    <input type="checkbox" id="soloStock" name="soloStock">

    <label for="sinImagenes">Sin imágenes:</label>
    <input type="checkbox" id="sinImagenes" name="sinImagenes">

    <label for="email">Email para recibir el Excel (opcional):</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
    <p>Si ingresas tu email, recibirás el archivo automáticamente por correo cuando el proceso termine (incluso si tarda horas).</p>

    <button type="submit">Generar Excel</button>
  </form>

  <div id="mensaje"></div>

  <script>
    document.getElementById('generar-excel-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const grupo = document.getElementById('grupo').value;
      const idioma = document.getElementById('idioma').value;
      const descuento = parseInt(document.getElementById('descuento').value) || 0;
      const soloStock = document.getElementById('soloStock').checked;
      const sinImagenes = document.getElementById('sinImagenes').checked;
      const email = document.getElementById('email').value;
      
      const body = {
        grupo,
        idioma,
        descuento,
        soloStock,
        sinImagenes,
        email
      };

      try {
        const response = await fetch('https://backend-aqb5.onrender.com/api/genera-excel-final-async', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        
        const data = await response.json();
        document.getElementById('mensaje').textContent = `Proceso iniciado (Job ID: ${data.jobId}). Si proporcionaste un email, te lo enviaremos cuando esté listo.`;
      } catch (error) {
        document.getElementById('mensaje').textContent = `Error: ${error.message}`;
        document.getElementById('mensaje').style.color = 'red';
      }
    });
  </script>
</body>
</html>
