<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATOSA - Subida de imágenes</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.11);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.35em;
      letter-spacing: 1px;
      color: #19497d;
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 7px;
      font-weight: 600;
      color: #19497d;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #b4c6dd;
      margin-bottom: 16px;
      font-size: 1em;
      background: #f7fafc;
      transition: border 0.2s;
    }
    select:disabled {
      background: #eee;
      color: #999;
    }
    .input-folder label {
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #19497d;
      cursor: pointer;
      margin-bottom: 0;
    }
    .input-folder input[type="file"] {
      display: none;
    }
    .input-folder .material-icons {
      margin-right: 6px;
      font-size: 1.1em;
      vertical-align: -3px;
    }
    #carpeta-info {
      color: #165a35;
      font-weight: 500;
      font-size: 0.98em;
      margin-top: 2px;
      margin-bottom: 14px;
      display: none;
    }
    button {
      background: #19497d;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      width: 100%;
      font-size: 1.08em;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background 0.18s;
    }
    button:disabled {
      background: #b4c6dd;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 16px;
      font-size: 1em;
      padding: 10px 14px;
      border-radius: 6px;
    }
    .msg.success {
      background: #e0f0e7;
      color: #1b7832;
      border: 1px solid #78d7a0;
    }
    .msg.error {
      background: #ffe5e5;
      color: #a12020;
      border: 1px solid #f7a1a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subida de imágenes ATOSA</h2>
    <form id="formulario">
      <label for="grupo">Grupo</label>
      <select id="grupo" required>
        <option selected disabled>Cargando...</option>
      </select>

      <div class="input-folder" id="fotos-label">
        <label for="carpetaFotos">
          <span class="material-icons">folder</span>
          Elegir carpeta
        </label>
        <input type="file" id="carpetaFotos" webkitdirectory directory multiple />
      </div>
      <div id="carpeta-info"></div>

      <button type="submit" id="btnEnviar">Enviar imágenes</button>
    </form>
    <div id="mensaje" class="msg" style="display:none"></div>
  </div>

  <script>
    // Cambia esta constante si tu backend cambia de URL
    const API_BASE = 'https://backend-aqb5.onrender.com';

    // Cargar grupos en el selector al iniciar
    function cargarGrupos() {
      fetch(API_BASE + '/api/grupos')
        .then(r => {
          if (!r.ok) throw new Error('Respuesta incorrecta del servidor');
          return r.json();
        })
        .then(datos => {
          const sel = document.getElementById('grupo');
          sel.innerHTML = '<option value="">-- Elige grupo --</option>';
          if (Array.isArray(datos.grupos)) {
            datos.grupos.forEach(g => {
              const op = document.createElement('option');
              op.value = g;
              op.textContent = g;
              sel.appendChild(op);
            });
            sel.disabled = false;
          } else {
            sel.innerHTML = '<option value="">⚠️ No hay grupos disponibles</option>';
            sel.disabled = true;
          }
        })
        .catch(err => {
          const sel = document.getElementById('grupo');
          sel.innerHTML = '<option value="">⚠️ Error al cargar grupos</option>';
          sel.disabled = true;
          mostrarMensaje('Error al cargar los grupos. Intenta de nuevo.<br><small>' + err.message + '</small>', true);
        });
    }

    cargarGrupos();

    // Manejo de carpeta de imágenes seleccionada
    let fotosArchivos = [];
    document.getElementById('carpetaFotos').addEventListener('change', function(e) {
      fotosArchivos = Array.from(e.target.files);
      const infoDiv = document.getElementById('carpeta-info');
      if (fotosArchivos.length > 0) {
        infoDiv.textContent = `Se han seleccionado ${fotosArchivos.length} imágenes.`;
        infoDiv.style.display = '';
        document.getElementById('fotos-label').style.color = "#1b7832";
      } else {
        infoDiv.textContent = '';
        infoDiv.style.display = 'none';
        document.getElementById('fotos-label').style.color = "";
      }
    });

    // Mostrar mensajes bonitos
    function mostrarMensaje(msg, esError=false) {
      const d = document.getElementById('mensaje');
      d.innerHTML = msg;
      d.className = 'msg ' + (esError ? 'error' : 'success');
      d.style.display = 'block';
      setTimeout(() => { d.style.display = 'none'; }, 4500);
    }

    // Manejo del envío del formulario
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();

      // Validaciones mínimas
      const grupo = document.getElementById('grupo').value;
      if (!grupo) {
        mostrarMensaje('Selecciona un grupo.', true);
        return;
      }
      if (fotosArchivos.length === 0) {
        mostrarMensaje('Selecciona una carpeta de imágenes.', true);
        return;
      }

      // Aquí puedes hacer el envío a tu endpoint de backend si quieres
      // Por ejemplo:
      // const formData = new FormData();
      // formData.append('grupo', grupo);
      // fotosArchivos.forEach(file => formData.append('imagenes', file));
      // fetch(API_BASE + '/api/tu-endpoint', { method: 'POST', body: formData })
      //   .then(...)

      mostrarMensaje('¡Formulario listo para enviar! (Aquí puedes implementar el envío real a la API)', false);
    });
  </script>
</body>
</html>
