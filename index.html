<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Excel ATOSA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab.active {
            color: #667eea;
            font-weight: 600;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            color: #666;
            transition: all 0.3s;
        }
        
        .file-upload:hover .file-upload-label {
            background: #f0f0f0;
            border-color: #667eea;
        }
        
        .file-upload-label.has-file {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .error-message {
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            color: #c62828;
            border-radius: 10px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        .success-message {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 10px;
            display: none;
        }
        
        .success-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Excel ATOSA</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('grupos')">Por Grupos</button>
            <button class="tab" onclick="switchTab('pedido')">Por Pedido</button>
        </div>
        
        <!-- Tab de Grupos (original) -->
        <div id="grupos-tab" class="tab-content active">
            <form id="excel-form">
                <div class="form-group">
                    <label for="grupo">Seleccionar Grupo:</label>
                    <select id="grupo" required>
                        <option value="">Cargando grupos...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="idioma">Idioma:</label>
                    <select id="idioma">
                        <option value="Español">Español</option>
                        <option value="Inglés">Inglés</option>
                        <option value="Francés">Francés</option>
                        <option value="Italiano">Italiano</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="descuento">Descuento (%):</label>
                    <input type="number" id="descuento" min="0" max="100" value="0" step="0.01">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="soloStock">
                    <label for="soloStock">Solo artículos con stock</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="sinImagenes">
                    <label for="sinImagenes">Sin imágenes (más rápido)</label>
                </div>
                
                <div class="form-group">
                    <label for="email">Email (opcional):</label>
                    <input type="email" id="email" placeholder="tucorreo@ejemplo.com">
                </div>
                
                <button type="submit">Generar Excel</button>
            </form>
        </div>
        
        <!-- Tab de Pedido (nueva) -->
        <div id="pedido-tab" class="tab-content">
            <form id="pedido-form">
                <div class="form-group">
                    <label for="archivo-pedido">Archivo Excel con códigos:</label>
                    <div class="file-upload">
                        <input type="file" id="archivo-pedido" accept=".xlsx,.xls" required>
                        <label class="file-upload-label" for="archivo-pedido">
                            Seleccionar archivo Excel
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="idioma-pedido">Idioma:</label>
                    <select id="idioma-pedido">
                        <option value="Español">Español</option>
                        <option value="Inglés">Inglés</option>
                        <option value="Francés">Francés</option>
                        <option value="Italiano">Italiano</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="descuento-pedido">Descuento (%):</label>
                    <input type="number" id="descuento-pedido" min="0" max="100" value="0" step="0.01">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="sinImagenes-pedido">
                    <label for="sinImagenes-pedido">Sin imágenes (más rápido)</label>
                </div>
                
                <div class="form-group">
                    <label for="email-pedido">Email (opcional):</label>
                    <input type="email" id="email-pedido" placeholder="tucorreo@ejemplo.com">
                </div>
                
                <button type="submit">Generar Excel del Pedido</button>
            </form>
        </div>
        
        <div class="progress-container" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">Iniciando...</div>
        </div>
        
        <div class="error-message" id="error"></div>
        <div class="success-message" id="success"></div>
    </div>
    
    <script>
        const API_URL = 'https://webb2b-production.up.railway.app';
        let currentJobId = null;
        let progressInterval = null;
        
        // Función para cambiar de tab
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            
            if (tab === 'grupos') {
                tabs[0].classList.add('active');
                document.getElementById('grupos-tab').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('pedido-tab').classList.add('active');
            }
            
            // Limpiar mensajes al cambiar de tab
            hideMessages();
        }
        
        // Manejar cambio de archivo
        document.getElementById('archivo-pedido').addEventListener('change', function(e) {
            const label = this.parentElement.querySelector('.file-upload-label');
            if (this.files.length > 0) {
                label.textContent = this.files[0].name;
                label.classList.add('has-file');
            } else {
                label.textContent = 'Seleccionar archivo Excel';
                label.classList.remove('has-file');
            }
        });
        
        // Cargar grupos al inicio
        async function cargarGrupos() {
            try {
                const response = await fetch(`${API_URL}/api/grupos`);
                const data = await response.json();
                const select = document.getElementById('grupo');
                select.innerHTML = '<option value="">Seleccionar grupo...</option>';
                data.grupos.forEach(grupo => {
                    const option = document.createElement('option');
                    option.value = grupo;
                    option.textContent = grupo;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error cargando grupos:', error);
                document.getElementById('grupo').innerHTML = '<option value="">Error cargando grupos</option>';
            }
        }
        
        // Formulario de grupos (original)
        document.getElementById('excel-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const grupo = document.getElementById('grupo').value;
            if (!grupo) {
                showError('Por favor selecciona un grupo');
                return;
            }
            
            const params = {
                grupo,
                idioma: document.getElementById('idioma').value,
                descuento: parseFloat(document.getElementById('descuento').value) || 0,
                soloStock: document.getElementById('soloStock').checked,
                sinImagenes: document.getElementById('sinImagenes').checked,
                email: document.getElementById('email').value
            };
            
            await generarExcel(params, 'grupos');
        });
        
        // Formulario de pedido (nuevo)
        document.getElementById('pedido-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('archivo-pedido');
            if (!fileInput.files.length) {
                showError('Por favor selecciona un archivo Excel');
                return;
            }
            
            const formData = new FormData();
            formData.append('archivo', fileInput.files[0]);
            formData.append('idioma', document.getElementById('idioma-pedido').value);
            formData.append('descuento', document.getElementById('descuento-pedido').value || '0');
            formData.append('sinImagenes', document.getElementById('sinImagenes-pedido').checked);
            formData.append('email', document.getElementById('email-pedido').value || '');
            
            await generarExcelPedido(formData);
        });
        
        // Generar Excel de pedido
        async function generarExcelPedido(formData) {
            try {
                hideMessages();
                showProgress();
                disableButtons();
                
                const response = await fetch(`${API_URL}/api/genera-excel-pedido-async`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Error al iniciar la generación');
                
                const data = await response.json();
                currentJobId = data.jobId;
                monitorearProgreso();
                
            } catch (error) {
                console.error('Error:', error);
                showError('Error al generar el Excel del pedido');
                hideProgress();
                enableButtons();
            }
        }
        
        // Generar Excel (función original modificada)
        async function generarExcel(params, tipo) {
            try {
                hideMessages();
                showProgress();
                disableButtons();
                
                const response = await fetch(`${API_URL}/api/genera-excel-final-async`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });
                
                if (!response.ok) throw new Error('Error al iniciar la generación');
                
                const data = await response.json();
                currentJobId = data.jobId;
                monitorearProgreso();
                
            } catch (error) {
                console.error('Error:', error);
                showError('Error al generar el Excel');
                hideProgress();
                enableButtons();
            }
        }
        
        function monitorearProgreso() {
            if (progressInterval) clearInterval(progressInterval);
            
            progressInterval = setInterval(async () => {
                if (!currentJobId) return;
                
                try {
                    const response = await fetch(`${API_URL}/api/progreso/${currentJobId}`);
                    const data = await response.json();
                    
                    updateProgress(data.progress, data.fase, data.eta);
                    
                    if (data.error) {
                        clearInterval(progressInterval);
                        showError(data.error);
                        hideProgress();
                        enableButtons();
                        currentJobId = null;
                    } else if (data.progress >= 100) {
                        clearInterval(progressInterval);
                        await descargarExcel(currentJobId, data.filename);
                        showSuccess('¡Excel generado correctamente!');
                        hideProgress();
                        enableButtons();
                        currentJobId = null;
                    }
                } catch (error) {
                    console.error('Error monitoreando progreso:', error);
                }
            }, 1000);
        }
        
        async function descargarExcel(jobId, filename) {
            const response = await fetch(`${API_URL}/api/descarga-excel/${jobId}`);
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'listado.xlsx';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function updateProgress(progress, fase, eta) {
            document.getElementById('progress-fill').style.width = `${progress}%`;
            let text = `${Math.round(progress)}%`;
            if (fase) text += ` - ${fase}`;
            if (eta && eta > 0) {
                const mins = Math.floor(eta / 60);
                const secs = eta % 60;
                text += ` (${mins > 0 ? `${mins}m ` : ''}${secs}s restantes)`;
            }
            document.getElementById('progress-text').textContent = text;
        }
        
        function showProgress() {
            document.getElementById('progress').classList.add('active');
            document.getElementById('progress-fill').style.width = '0%';
        }
        
        function hideProgress() {
            document.getElementById('progress').classList.remove('active');
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.classList.add('active');
        }
        
        function hideMessages() {
            document.getElementById('error').classList.remove('active');
            document.getElementById('success').classList.remove('active');
        }
        
        function disableButtons() {
            document.querySelectorAll('button[type="submit"]').forEach(btn => btn.disabled = true);
        }
        
        function enableButtons() {
            document.querySelectorAll('button[type="submit"]').forEach(btn => btn.disabled = false);
        }
        
        // Inicializar
        cargarGrupos();
    </script>
</body>
</html>
