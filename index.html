<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Excel - ATOSA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #7C3AED, #A855F7);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .logo i {
            color: white;
            font-size: 24px;
        }

        h1 {
            color: #1a202c;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-group label i {
            margin-right: 8px;
            color: #7C3AED;
            width: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        select, input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            appearance: none;
        }

        select:focus, input[type="email"]:focus {
            outline: none;
            border-color: #7C3AED;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #7C3AED;
            pointer-events: none;
        }

        .checkbox-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: #7C3AED;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 14px;
            cursor: pointer;
        }

        .email-info {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 13px;
            color: #64748b;
            border-left: 3px solid #7C3AED;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #7C3AED, #A855F7);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.6);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            margin-top: 25px;
            display: none;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7C3AED, #A855F7);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            font-weight: 500;
            color: #374151;
            margin-bottom: 10px;
        }

        .progress-warning {
            background: #fef3c7;
            color: #92400e;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            border: 1px solid #fbbf24;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }

        .download-btn i {
            margin-right: 8px;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #fecaca;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #bbf7d0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                margin: 10px auto;
            }

            h1 {
                font-size: 22px;
            }

            .checkbox-container {
                flex-direction: column;
                gap: 10px;
            }

            .generate-btn, .download-btn {
                padding: 18px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .logo {
                width: 50px;
                height: 50px;
            }

            .logo i {
                font-size: 20px;
            }
        }

        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Smooth transitions */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-file-excel"></i>
            </div>
            <h1>Generador de Excel B2B</h1>
            <p class="subtitle">Crea listados profesionales para ATOSA</p>
        </div>
        
        <form id="excelForm">
            <div class="form-group">
                <label for="grupo">
                    <i class="fas fa-layer-group"></i>
                    Grupo
                </label>
                <div class="select-wrapper">
                    <select id="grupo" required>
                        <option value="">Cargando grupos...</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="idioma">
                    <i class="fas fa-language"></i>
                    Idioma
                </label>
                <div class="select-wrapper">
                    <select id="idioma">
                        <option value="Español">Español</option>
                        <option value="Inglés">Inglés</option>
                        <option value="Francés">Francés</option>
                        <option value="Italiano">Italiano</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="descuento">
                    <i class="fas fa-percent"></i>
                    Descuento
                </label>
                <div class="select-wrapper">
                    <select id="descuento">
                        <option value="0">Sin descuento</option>
                        <option value="1">1%</option>
                        <option value="2">2%</option>
                        <option value="3">3%</option>
                        <option value="4">4%</option>
                        <option value="5">5%</option>
                        <option value="6">6%</option>
                        <option value="7">7%</option>
                        <option value="8">8%</option>
                    </select>
                </div>
            </div>

            <div class="checkbox-container">
                <div class="checkbox-group">
                    <input type="checkbox" id="soloStock">
                    <label for="soloStock">
                        <i class="fas fa-boxes"></i>
                        Solo en stock
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="sinImagenes">
                    <label for="sinImagenes">
                        <i class="fas fa-image"></i>
                        Sin imágenes
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Email para recibir el archivo (opcional)
                </label>
                <input type="email" id="email" placeholder="tu@email.com">
                <div class="email-info">
                    <i class="fas fa-info-circle"></i>
                    Si ingresas tu email, recibirás el archivo automáticamente cuando esté listo, incluso si el proceso tarda horas
                </div>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                <i class="fas fa-magic"></i>
                Generar Excel
            </button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">
                <i class="fas fa-cog fa-spin"></i>
                Preparando generación<span class="loading-dots"></span>
            </div>
            <div class="progress-warning">
                <i class="fas fa-exclamation-triangle"></i>
                Por favor, no cierres esta ventana mientras se completa el proceso
            </div>
        </div>

        <button class="download-btn" id="downloadBtn">
            <i class="fas fa-download"></i>
            Descargar Excel
        </button>

        <!-- Nuevo botón para ver cambios de catálogo -->
        <button class="generate-btn" id="catalogoBtn" style="margin-top: 30px;">
            <i class="fas fa-list"></i> Ver cambios de catálogo ATOSA
        </button>
        <div id="catalogoResultados" style="margin-top: 20px; display: none;"></div>
    </div>

    <script>
        const API_BASE = 'https://backend-aqb5.onrender.com';
        let currentJobId = null;
        let progressInterval = null;

        // Cargar grupos al iniciar
        async function cargarGrupos() {
            try {
                const response = await fetch(`${API_BASE}/api/grupos`);
                const data = await response.json();
                
                const grupoSelect = document.getElementById('grupo');
                grupoSelect.innerHTML = '<option value="">Selecciona un grupo</option>';
                
                data.grupos.forEach(grupo => {
                    const option = document.createElement('option');
                    option.value = grupo;
                    option.textContent = grupo;
                    grupoSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error cargando grupos:', error);
                document.getElementById('grupo').innerHTML = '<option value="">Error cargando grupos</option>';
            }
        }

        // Generar Excel
        document.getElementById('excelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const grupo = document.getElementById('grupo').value;
            const idioma = document.getElementById('idioma').value;
            const descuento = parseInt(document.getElementById('descuento').value);
            const soloStock = document.getElementById('soloStock').checked;
            const sinImagenes = document.getElementById('sinImagenes').checked;
            const email = document.getElementById('email').value;

            if (!grupo) {
                alert('Por favor, selecciona un grupo');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const progressContainer = document.getElementById('progressContainer');
            const downloadBtn = document.getElementById('downloadBtn');

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando...';
            progressContainer.style.display = 'block';
            progressContainer.classList.add('fade-in');
            downloadBtn.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/genera-excel-final-async`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grupo,
                        idioma,
                        descuento,
                        soloStock,
                        sinImagenes,
                        email
                    })
                });

                const data = await response.json();
                currentJobId = data.jobId;
                
                // Mostrar mensaje sobre email si se proporcionó
                if (email) {
                    const progressText = document.getElementById('progressText');
                    progressText.innerHTML = `
                        <i class="fas fa-cog fa-spin"></i>
                        Procesando Excel... <br>
                        <small>Se enviará a ${email} cuando esté listo</small>
                    `;
                }

                // Iniciar seguimiento del progreso
                progressInterval = setInterval(checkProgress, 1000);

            } catch (error) {
                console.error('Error:', error);
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-magic"></i> Generar Excel';
                progressContainer.style.display = 'none';
                alert('Error al generar el Excel');
            }
        });

        // Verificar progreso
        async function checkProgress() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`${API_BASE}/api/progreso/${currentJobId}`);
                const data = await response.json();

                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');

                progressFill.style.width = `${data.progress}%`;
                
                let icon = '<i class="fas fa-cog fa-spin"></i>';
                if (data.progress >= 100) {
                    icon = data.error ? '<
