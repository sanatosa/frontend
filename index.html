<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Excel - ATOSA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body {
      background: #f9f9fb;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #1e293b;
    }

    header {
      background: #7c3aed;
      color: white;
      padding: 20px 0 14px;
      text-align: center;
      box-shadow: 0 2px 6px #0001;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 24px 24px 32px;
      border-radius: 16px;
      box-shadow: 0 6px 20px #00000010;
    }

    label {
      display: block;
      margin: 14px 0 5px;
      font-weight: 600;
      font-size: 0.96rem;
      color: #334155;
    }

    select, input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #cbd5e1;
      background: #f8fafc;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      padding: 15px;
      margin-top: 24px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      background: #8b5cf6;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #7c3aed;
    }

    .progreso {
      margin-top: 25px;
      text-align: center;
    }

    progress {
      width: 100%;
      height: 16px;
      border-radius: 10px;
      accent-color: #7c3aed;
    }

    .estado {
      margin-top: 8px;
      font-weight: 600;
      color: #475569;
    }

    .mensaje-espera {
      margin-top: 12px;
      background: #fef9c3;
      border-left: 5px solid #facc15;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 0.95rem;
      color: #92400e;
    }

    @media (max-width: 600px) {
      main {
        margin: 20px 10px;
        padding: 20px 16px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Generador de Excel ¬∑ ATOSA</h1>
  </header>

  <main>
    <form id="formulario">
      <label for="grupo">Grupo:</label>
      <select id="grupo"></select>

      <label for="idioma">Idioma:</label>
      <select id="idioma">
        <option value="Espa√±ol">Espa√±ol</option>
        <option value="Ingl√©s">Ingl√©s</option>
        <option value="Franc√©s">Franc√©s</option>
        <option value="Italiano">Italiano</option>
      </select>

      <label for="descuento">Descuento (%):</label>
      <select id="descuento">
        <option>0</option><option>1</option><option>2</option>
        <option>3</option><option>4</option><option>5</option>
        <option>6</option><option>7</option><option>8</option>
      </select>

      <div class="checkbox">
        <input type="checkbox" id="soloStock">
        <label for="soloStock">Solo art√≠culos en stock</label>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="sinImagenes">
        <label for="sinImagenes">Sin im√°genes</label>
      </div>

      <div class="mensaje-espera" id="mensaje-espera" style="display:none;">
        ‚è≥ El Excel se est√° generando.<br>
        Por favor, <strong>no cierres esta ventana</strong> mientras se completa el proceso.<br>
        Esto puede tardar varios minutos si hay muchas im√°genes.
      </div>

      <button type="submit" id="generar">Generar Excel</button>

      <div class="progreso">
        <progress id="progreso" value="0" max="100"></progress>
        <div class="estado" id="estado"></div>
      </div>
    </form>
  </main>

  <script>
    const API = "https://backend-aqb5.onrender.com"; // <- Ajusta si usas servidor local
    const grupoSelect = document.getElementById("grupo");
    const estado = document.getElementById("estado");
    const progreso = document.getElementById("progreso");
    const mensaje = document.getElementById("mensaje-espera");

    fetch(API + "/api/grupos")
      .then(r => r.json())
      .then(({ grupos }) => {
        grupos.forEach(gr => {
          const op = document.createElement("option");
          op.value = gr;
          op.textContent = gr;
          grupoSelect.appendChild(op);
        });
      });

    document.getElementById("formulario").onsubmit = async function(e) {
      e.preventDefault();
      mensaje.style.display = "block";
      progreso.value = 0;
      estado.textContent = "‚è≥ Iniciando generaci√≥n...";
      document.getElementById("generar").disabled = true;

      const grupo = document.getElementById("grupo").value;
      const idioma = document.getElementById("idioma").value;
      const descuento = parseInt(document.getElementById("descuento").value, 10);
      const soloStock = document.getElementById("soloStock").checked;
      const sinImagenes = document.getElementById("sinImagenes").checked;

      const res = await fetch(API + "/api/genera-excel-final-async", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ grupo, idioma, descuento, soloStock, sinImagenes })
      });

      const { jobId } = await res.json();
      consultaProgreso(jobId);
    };

    async function consultaProgreso(jobId) {
      let descargado = false;
      const intervalo = setInterval(async () => {
        const res = await fetch(API + "/api/progreso/" + jobId);
        const data = await res.json();
        progreso.value = data.progress || 0;

        if (data.error) {
          estado.textContent = "‚ùå Error: " + data.error;
          clearInterval(intervalo);
          document.getElementById("generar").disabled = false;
          mensaje.style.display = "none";
          return;
        }

        if (data.progress >= 100 && !descargado) {
          descargado = true;
          estado.textContent = "‚úÖ Excel generado. Descargando...";
          clearInterval(intervalo);
          const res = await fetch(API + "/api/descarga-excel/" + jobId);
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = data.filename || "listado.xlsx";
          a.click();
          estado.textContent = "‚úÖ Excel descargado con √©xito.";
          mensaje.style.display = "none";
          document.getElementById("generar").disabled = false;
        } else {
          estado.textContent = `üõ†Ô∏è ${data.fase || "Generando"} ‚Äî ${data.progress}%` +
            (data.eta != null ? ` ‚Äî ETA: ${data.eta} s` : "");
        }
      }, 1200);
    }
  </script>
</body>
</html>
